			<tr width="100%">
				<td colspan="2" width="100%">
					<input type="text" style="height: 34px;" maxlength="57" id="unconvert_chemical" placeholder="例：C55H70MgN4O" />
				</td>
			</tr>
			<tr style="height: 30px"></tr>
			<tr>
				<td colspan="2">
					<font>化学式的学名：</font>

					<input type="text" style="height: 34px;" maxlength="59" id="unconvert_name" placeholder="例：叶绿素" />
				</td>
			</tr>
			<tr width="100%">
				<td>
					<button id="buttonWidth_1" class="button button-rounded button-plain button-small-caps button-border" onclick="convertChemical()"><span style="text-shadow: 0px 0px 3px #229ffd;">仅格式化化学式</span></button>
				</td>
				<td>
					<button id="buttonWidth_2" class="button button-rounded button-plain button-small-caps button-border" onclick="convertAll()"><span style="text-shadow: 0px 0px 3px #229ffd;">格式化所有</span></button>
				</td>
			</tr>
			<tr style="height: 30px"></tr>
		</table>
		<table width="100%" border="0" align="bottom">
			<tr>
				<td valign="bottom" width="60px">
					<font>输出：</font>
				</td>
				<td valign="bottom">
					<input type="checkbox" id="keepHistory" /><span>保留输出记录</span>
				</td>
				<td valign="bottom" align="right">
					<button class="button button-rounded button-plain button-small-caps button-border" onclick="document.getElementById('output').value = ''" style="padding: 0 10px;">清空</button>
					<button class="button button-rounded button-plain button-small-caps button-border" onclick="copyText()" style="padding: 0 10px;">复制</button>
				</td>
			</tr>
		</table>
		<table width="100%" border="0" align="bottom">
			<tr width="100%">
				<td colspan="2" width="100%">
					<textarea rows="5" id="output" placeholder="这只是普通到不能再普通的输出窗口罢了"></textarea>
				</td>
			</tr>
